<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="nav-bar">
        <ul class="nav-flex">
            <li id="push-right">
                <a class="hover-underline" href="#">Gmail</a>
            </li>
            <li>
                <a class="hover-underline" href="#">Images</a>
            </li>
            <li>
                <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSf2NV1uVH8comWas0czoaD3m-P8SvFnXA3lzOHVvdr1-8cqLIrK7yUQV1rlq9ThyH4104&usqp=CAU" id="google-options" alt="google-options"></a>
            </li>
            <li>
                <a href="#"></a>
                <div class="image-cropper">
                    <img src="https://lh3.googleusercontent.com/ogw/ADGmqu9BzpwcFPR-YieMR8c2rpA0d8V4OsAgHrBCbGXe0w=s64-c-mo" id="user" alt="user">
                </div>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="move-up">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
            <form>
                <div id="search-form">
                    <a href="#"><img id="search-icon" src="https://www.freeiconspng.com/uploads/search-icon-png-2.png" alt="search"></a>
                    <input id="search-bar" type="text">
                    <a href="#"><img id="google-mic" src="https://www.clipartkey.com/mpngs/m/27-272205_google-microphone-png-google-search-by-voice-icon.png" alt="microphone"></a>
                </div>
            </form>
            <div>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer id="footer-bar">
        <div class="footer-flex" id="country">
            <ul>
                <li>Country</li>
            </ul>
        </div>
        <div class="footer-flex" id="settings">
            <ul id="footer-left">
                <li>
                    <a class="hover-underline" href="#">About</a>
                </li>
                <li>
                    <a class="hover-underline" href="#">Advertising</a>
                </li>
                <li>
                    <a class="hover-underline" href="#">Business</a>
                </li>
                <li>
                    <a class="hover-underline" href="#">How Search works</a>
                </li>
                <li id="push-right">
                    <a class="hover-underline" href="#">Privacy</a>
                </li>
                <li>
                    <a class="hover-underline" href="#">Terms</a>
                </li>
                <li>
                    <a class="hover-underline" href="#">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
